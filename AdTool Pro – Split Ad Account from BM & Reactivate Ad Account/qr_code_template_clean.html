<!-- Template HTML cho QR Code - Sạch sẽ, không có text ủng hộ -->

<div class="adtool-pro-support-section">
    <div class="adtool-pro-support-left">
        <div class="adtool-pro-support-title">HỖ TRỢ ZALO</div>
        <div class="adtool-pro-qr-container">
            <div class="adtool-pro-qr-multiple">
                <div class="adtool-pro-qr-item">
                    <img src="data:image/png;base64,YOUR_QR_CODE_1_BASE64" 
                         alt="QR Code Zalo 1" 
                         class="adtool-pro-qr-code">
                    <div class="adtool-pro-qr-label">Zalo 1</div>
                </div>
                <div class="adtool-pro-qr-item">
                    <img src="data:image/png;base64,YOUR_QR_CODE_2_BASE64" 
                         alt="QR Code Zalo 2" 
                         class="adtool-pro-qr-code">
                    <div class="adtool-pro-qr-label">Zalo 2</div>
                </div>
            </div>
        </div>
        <div class="adtool-pro-support-description">
            Quét mã QR để liên hệ hỗ trợ qua Zalo
        </div>
    </div>
    
    <div class="adtool-pro-support-right">
        <div class="adtool-pro-support-title">HỖ TRỢ TELEGRAM</div>
        <div class="adtool-pro-qr-container">
            <div class="adtool-pro-qr-multiple">
                <div class="adtool-pro-qr-item">
                    <img src="data:image/png;base64,YOUR_QR_CODE_3_BASE64" 
                         alt="QR Code Telegram 1" 
                         class="adtool-pro-qr-code">
                    <div class="adtool-pro-qr-label">Telegram 1</div>
                </div>
                <div class="adtool-pro-qr-item">
                    <img src="data:image/png;base64,YOUR_QR_CODE_4_BASE64" 
                         alt="QR Code Telegram 2" 
                         class="adtool-pro-qr-code">
                    <div class="adtool-pro-qr-label">Telegram 2</div>
                </div>
            </div>
        </div>
        <div class="adtool-pro-support-description">
            Quét mã QR để liên hệ hỗ trợ qua Telegram
        </div>
    </div>
</div>
